name: Supabase Migrations

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/integrations/src/supabase/migrations/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/integrations/src/supabase/migrations/**'

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Supabase migrations (staging)
      if: github.ref == 'refs/heads/develop'
      run: |
        cd packages/integrations/src/supabase
        supabase db push --db-url ${{ secrets.SUPABASE_DB_URL_STAGING }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_URL_STAGING: ${{ secrets.SUPABASE_DB_URL_STAGING }}
    
    - name: Run Supabase migrations (production)
      if: github.ref == 'refs/heads/main'
      run: |
        cd packages/integrations/src/supabase
        supabase db push --db-url ${{ secrets.SUPABASE_DB_URL_PRODUCTION }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_URL_PRODUCTION: ${{ secrets.SUPABASE_DB_URL_PRODUCTION }}
    
    - name: Run tests after migration
      run: npm test -- --testPathPattern=supabase
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
