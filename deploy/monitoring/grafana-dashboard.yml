apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-json
  namespace: monitoring
data:
  hotel-voice-bot-dashboard.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "Hotel Voice Bot - Production Dashboard",
        "tags": ["hotel-voice-bot", "production"],
        "timezone": "UTC",
        "refresh": "5s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"hotel-voice-bot\"}[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"hotel-voice-bot\",status=~\"5..\"}[5m]) / rate(http_requests_total{job=\"hotel-voice-bot\"}[5m])",
                "legendFormat": "Error Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    },
                    {
                      "color": "yellow",
                      "value": 0.01
                    },
                    {
                      "color": "red",
                      "value": 0.05
                    }
                  ]
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Response Time (95th percentile)",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"hotel-voice-bot\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"hotel-voice-bot\"}[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"hotel-voice-bot\",container=\"hotel-voice-bot\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 16
            }
          },
          {
            "id": 5,
            "title": "Memory Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"hotel-voice-bot\",container=\"hotel-voice-bot\"} / 1024 / 1024",
                "legendFormat": "{{pod}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "MB"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 16
            }
          },
          {
            "id": 6,
            "title": "Active Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "nodejs_active_handles_total{job=\"hotel-voice-bot\"}",
                "legendFormat": "Active Handles"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 0,
              "y": 24
            }
          },
          {
            "id": 7,
            "title": "Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_pod_status_phase{namespace=\"hotel-voice-bot\"}",
                "legendFormat": "{{pod}} - {{phase}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 8,
              "y": 24
            }
          },
          {
            "id": 8,
            "title": "Restart Count",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_pod_container_status_restarts_total{namespace=\"hotel-voice-bot\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 16,
              "y": 24
            }
          }
        ]
      }
    }
