apiVersion: v1
kind: Service
metadata:
  name: hotel-voice-bot
  namespace: hotel-voice-bot
  labels:
    app: hotel-voice-bot
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: hotel-voice-bot
---
apiVersion: v1
kind: Service
metadata:
  name: hotel-voice-bot-internal
  namespace: hotel-voice-bot
  labels:
    app: hotel-voice-bot
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: hotel-voice-bot
