apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotel-voice-bot-ingress
  namespace: hotel-voice-bot
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:us-east-1:ACCOUNT_ID:webacl/HotelVoiceBotWAF/WAF_ID"
    alb.ingress.kubernetes.io/tags: Environment=production,Application=hotel-voice-bot
  labels:
    app: hotel-voice-bot
spec:
  rules:
  - host: api.hotel-voice-bot.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hotel-voice-bot-internal
            port:
              number: 3000
  - host: hotel-voice-bot.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hotel-voice-bot-internal
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hotel-voice-bot-netpol
  namespace: hotel-voice-bot
spec:
  podSelector:
    matchLabels:
      app: hotel-voice-bot
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090
  egress:
  - {} # Allow all egress traffic
