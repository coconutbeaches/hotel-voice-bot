# fly.staging.toml - Staging configuration for Hotel Voice Bot
#
# See https://fly.io/docs/reference/configuration/

app = 'hotel-voice-bot-staging'
primary_region = 'sin'  # Singapore region for Thailand operations

[build]

[env]
  NODE_ENV = 'staging'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 2
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    restart_limit = 0

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/api/health'
    protocol = 'http'
    restart_limit = 0
    headers = {}
